<!-- templates/users.html-->
{% extends 'base.html' %}

{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Editar Adolescente</h1>

</div>
<p class="mb-4">Ambiente de gestão dos(as) adolescentes da plataforma Jud <i>in</i> Foco.</p>
<!-- end Page Heading -->



<!-- Messages -->
{% if messages %}
{% for message in messages %}
<div {% if message.tags %} class="alert alert-{{ message.tags }}" role="alert" {% endif %}>
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
<!-- end messages -->

<div class="card mb-4">
  <div class="card-header">
    Dados do Adolescente
  </div>
  <div class="card-body">
    <!-- Inicio do formulário -->

    <form class="teenagers" method="POST">
      {% csrf_token %}



      <div class="form-group">
        <input type="text" class="form-control " name="name" required id="id_name" placeholder="Nome do adolescente" value="{{ teenager.name }}">
      </div>

      <div class="form-group">
        <input type="text" class="form-control " name="name_mother" required id="id_name_mother"
          placeholder="Nome do mãe" value="{{ teenager.name_mother }}">
      </div>

      <div class="form-group">
        <input type="text" class="form-control " name="name_father" required id="id_name_father"
          placeholder="Nome do pai" value="{{ teenager.name_father|default:"" }}">
      </div>

      <div class="form-group row">
        <div class="col-sm-2 mb-3 mb-sm-0">
          <input placeholder="Data de Nascimento" class="form-control" type="text" onfocus="(this.type='date')"
            name="date_birth" id="id_date_birth" value="{{ teenager.date_birth|date:"d/m/Y" }}">
        </div>

        <div class="col-sm-2">
          <select class="form-control" name="type_sex" id="id_type_sex">
            <option {% if teenager.type_sex == None %} selected >{% else %}>{% endif %}Sexo</option>
            <option value="1" {% if teenager.type_sex == '1' %} selected > {% else %} >{% endif %} Masculino</option>
            <option value="2" {% if teenager.type_sex == '2' %} selected > {% else %} >{% endif %} Feminino</option>
            <option value="3" {% if teenager.type_sex == '3' %} selected > {% else %} > {% endif %} Outros</option>
          </select>
        </div>

      <div class="form-group col-sm-8">
        <input type="text" class="form-control " name="address" required id="id_address" placeholder="Endereço Completo" value="{{ teenager.address|default:"" }}">
      </div>

      </div>

      <div class="form-group">
        <textarea rows="3"  class="form-control " name="notes" required id="id_notes" placeholder="Observacao">{{ teenager.notes|default:"" }}</textarea>
      </div>

      <hr>
      <!-- buttons -->
      <div class="form-group row">
        <div class="col-sm">
          <a href="{% url 'teenagers' %}" class="btn btn-secondary btn-user btn-block">
            Voltar
          </a>
        </div>
        <div class="col-sm">
          <button type="reset" class="btn btn-danger btn-user btn-block">
            Limpar
          </button>
        </div>
        <div class="col-sm">
          <button type="submit" class="btn btn-primary btn-user btn-block">
            Editar Adolescente
          </button>
        </div>
      </div>
      <!-- End buttons -->
    </form>

  </div>
</div>

</div>

{% endblock %}
