{% extends 'base.html' %}


    {% block title %}Login{% endblock %}
    {% block content %}
    {% load static %}
      

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <center><img src="{% static 'img/jud-in-foco.png' %}" alt="Jud in foco"></center>
              <h4 class="card-title text-center"><strong>Jud <i>in</i> Foco</strong></h4>
              <form class="form-signin" method="post">
                {{ form.non_field_errors }}
                <div class="form-label-group">
                  <input type="text" name="username" id="id_username" class="form-control" placeholder="Email address" required autofocus>
                  <label for="{{ form.username.id_for_label }}">Login</label>
                  
                  {{ form.username.errors }}
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Senha</label>
                  {% csrf_token %}
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Lembrar minha senha</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
{% endblock %}
